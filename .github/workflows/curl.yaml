name: curl

on:
  push:
  pull_request:
    paths:
      - .github/workflows/curl.yaml
      - curl/**
  workflow_dispatch:

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: brpaz/hadolint-action@v1.2.1
        with:
          dockerfile: ./curl/Dockerfile

  Build:
    runs-on: ubuntu-latest
    needs: Lint
    outputs:
      digest: ${{ steps.docker_meta.outputs.version }}
    steps:
      - uses: actions/checkout@v1

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: |
            ghcr.io/socialgouv/docker/curl
          tag-semver: |
            {{version}}
            {{major}}.{{minor}}
          tag-sha: true # add git short SHA as Docker tag

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          context: ./curl
          labels: ${{ steps.docker_meta.outputs.labels }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}

      - name: Image digest
        run: |
          echo "${{ steps.docker_build.outputs.digest }}"
          echo "${{ steps.docker_meta.outputs.version }}"
          echo "${{ steps.docker_meta.outputs.tags }}"
          echo "${{ steps.docker_meta.outputs.labels }}"

  Test:
    needs: Build
    runs-on: ghcr.io/socialgouv/docker/curl@${{ needs.Build.outputs.digest }}
    steps:
      - run: |
          curl --version
