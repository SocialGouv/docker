name: nginx4spa

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  Lint:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    container:
      image: hadolint/hadolint:v1.22.1-alpine
    steps:
      - id: skip_check
        if: |
          !contains(
            'refs/heads/master,refs/heads/beta,refs/heads/next,refs/heads/alpha',
            github.ref
          )
          &&
          !startsWith(github.event.ref, 'refs/tags/v')
        uses: fkirc/skip-duplicate-actions@v3.3.0
        with:
          concurrent_skipping: "same_content"
          paths: |
            [
              "nginx4spa/**",
              ".github/workflows/nginx4spa.yaml"
            ]
      - uses: actions/checkout@v2
      - run: hadolint ./Dockerfile
        working-directory: nginx4spa

  Build:
    runs-on: ubuntu-latest
    needs:
      - Lint
    if: ${{ needs.Lint.outputs.should_skip != 'true' }}
    outputs:
      digest: ${{ steps.docker_meta.outputs.version }}
    steps:
      - uses: actions/checkout@v2

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: |
            ghcr.io/socialgouv/docker/nginx4spa
          label-custom: |
            org.opencontainers.image.title=NGINX for SPA
          tag-semver: |
            {{version}}
            {{major}}.{{minor}}
          tag-sha: true
          tag-custom: sha-${{ github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx

      - name: Login to Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.SOCIALGROOVYBOT_NAME }}
          password: ${{ secrets.GHCR_REGISTRY_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Push
        id: docker_push
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          context: ./nginx4spa
          labels: ${{ steps.docker_meta.outputs.labels }}
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}

      - name: Image digest
        run: |
          echo "${{ steps.docker_push.outputs.digest }}"

  Test:
    runs-on: ubuntu-latest
    needs:
      - Build
    env:
      REGISTRY_IMAGE: ghcr.io/socialgouv/docker
      IMAGE_TAG: sha-${{ github.sha }}
    steps:
      - name: Install bats-core
        run: |
          git clone -b 'v1.2.1' --single-branch --depth 1 https://github.com/bats-core/bats-core.git /tmp/bats-core
          sudo /tmp/bats-core/install.sh /usr/local

      - name: Install bats extras
        run: |
          sudo git clone -b 'v0.3.0' --single-branch --depth 1 https://github.com/bats-core/bats-assert.git /usr/lib/bats-assert
          sudo git clone -b 'v0.3.0' --single-branch --depth 1 https://github.com/bats-core/bats-support.git /usr/lib/bats-support

      - name: Pull image
        run: docker pull ${REGISTRY_IMAGE}/nginx4spa:${IMAGE_TAG}
      - uses: actions/checkout@v2

      - run: bats test -t
        working-directory: nginx4spa

      - run: docker stop nginx4spa_test || true
        if: always()
