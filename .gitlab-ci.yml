---
#
variables:
  # CI variables
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375
  GIT_STRATEGY: fetch

  DOCKER_VERSION: "18"

#

stages:
  - "Registration"

#

.register_stage: &register_stage
  stage: "Registration"
  dependencies: []
  image: docker:$DOCKER_VERSION
  services:
    - docker:$DOCKER_VERSION-dind
  before_script:
    - echo "$CI_JOB_TOKEN" | docker login $CI_REGISTRY -u gitlab-ci-token --password-stdin
  script:
    - docker pull $IMAGE_NAME:$CI_COMMIT_BEFORE_SHA || true
    - docker pull $IMAGE_NAME:$CI_COMMIT_REF_SLUG || true
    - echo "> docker build --pull --cache-from $IMAGE_NAME:$CI_COMMIT_BEFORE_SHA --cache-from $IMAGE_NAME:$CI_COMMIT_REF_SLUG -t $IMAGE_NAME:$CI_COMMIT_SHA $CONTEXT"
    - docker build --cache-from $IMAGE_NAME:$CI_COMMIT_BEFORE_SHA --cache-from $IMAGE_NAME:$CI_COMMIT_REF_SLUG -t $IMAGE_NAME:$CI_COMMIT_SHA $CONTEXT
    - docker build --cache-from $IMAGE_NAME:$CI_COMMIT_BEFORE_SHA --cache-from $IMAGE_NAME:$CI_COMMIT_REF_SLUG -t $IMAGE_NAME:$CI_COMMIT_REF_SLUG $CONTEXT
    - docker push $IMAGE_NAME:$CI_COMMIT_SHA
    - docker push $IMAGE_NAME:$CI_COMMIT_REF_SLUG

#

Register k8s-object-killer image:
  <<: *register_stage
  variables:
    CONTEXT: images/k8s-object-killer
    IMAGE_NAME: $CI_REGISTRY_IMAGE/k8s-object-killer
