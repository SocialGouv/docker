.change_rules_azure_cli:
  rules:
    - changes:
        - azure-cli/*

Lint azure-cli:
  stage: "Quality"
  extends: .change_rules_azure_cli
  image: hadolint/hadolint:v1.17.6-debian
  script:
    - hadolint ./azure-cli/Dockerfile

Build azure-cli:
  stage: "Build"
  needs:
    - Lint azure-cli
  extends:
    - .base_register_to_gitlab_stage
    - .change_rules_azure_cli
  variables:
    CONTEXT: azure-cli
    IMAGE_NAME: ${CI_REGISTRY_IMAGE}/azure-cli

Test azure-cli:
  stage: "Test"
  extends: .change_rules_azure_cli
  needs:
    - Lint azure-cli
    - Build azure-cli
  image: "${CI_REGISTRY_IMAGE}/azure-cli:${CI_COMMIT_SHA}"
  script:
    - az --version

# todo: change_rules should be applied too, but incompatible with only?
# error: jobs:publish azure-cli to github registry config key may not be used with `rules`: only
Publish azure-cli to Github Registry:
  extends: .base_publish_to_github_stage
  needs:
    - Lint azure-cli
    - Test azure-cli
    - Build azure-cli
  variables:
    IMAGE_NAME: socialgouv/docker/azure-cli
