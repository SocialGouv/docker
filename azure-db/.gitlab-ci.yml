Publish azure-db to Github Registry:
  extends: .base_publish_to_github_stage
  rules:
    - <<: *changes_azure_db
      if: "$CI_COMMIT_TAG"
  needs:
    - Lint azure-db
    - Build azure-db
    - Test azure-db 1 3
    - Test azure-db 2 3
    - Test azure-db 3 3
  variables:
    IMAGE_NAME: socialgouv/docker/azure-db
