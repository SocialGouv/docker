.change_rules_bats:
  rules:
    - changes:
        - bats/*

Lint bats:
  stage: "Quality"
  extends: .change_rules_bats
  image: hadolint/hadolint:v1.17.6-debian
  script:
    - hadolint ./bats/Dockerfile

Build bats:
  stage: "Build"
  needs:
    - Lint bats
  extends:
    - .base_register_to_gitlab_stage
    - .change_rules_bats
  variables:
    CONTEXT: bats
    IMAGE_NAME: ${CI_REGISTRY_IMAGE}/bats

Test bats:
  stage: "Test"
  extends: .change_rules_bats
  needs:
    - Lint bats
    - Build bats
  image: "${CI_REGISTRY_IMAGE}/bats:${CI_COMMIT_SHA}"
  environment: feature-dev
  script:
    - bats --version
    - bats /opt/bats/test
    - bats /usr/lib/bats-assert/test
    # - bats /usr/lib/bats-file/test
    - bats /usr/lib/bats-support/test
    - bats ./bats/test

# todo: change_rules should be applied too, but incompatible with only?
# error: jobs:publish bats to github registry config key may not be used with `rules`: only
Publish bats to Github Registry:
  extends: .base_publish_to_github_stage
  needs:
    - Lint bats
    - Build bats
    - Test bats
  variables:
    IMAGE_NAME: socialgouv/docker/bats
