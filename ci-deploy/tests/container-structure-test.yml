schemaVersion: "2.0.0"

commandTests:
  - name: "kubectl version"
    command: "kubectl"
    args: ["version", "--client=true"]
    expectedOutput:
      - Client Version
      - GitVersion:"v1\.\d+\.\d+"
  - name: "yq version"
    command: "yq"
    args: ["-V"]
    expectedOutput:
      - yq version "4\.\d+\.\d+"
  - name: "jq version"
    command: "jq"
    args: ["-V"]
    expectedOutput:
      - jq-"1\.\d+"
  - name: "git version"
    command: "git"
    args: ["--version"]
    expectedOutput:
      - git version "2\.\d+\.\d+"
