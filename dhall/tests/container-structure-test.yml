schemaVersion: "2.0.0"

commandTests:
  - name: "dhall version"
    command: "dhall"
    args: ["--version"]
    expectedOutput: ["1\\.\\d+\\.\\d+"]
  - name: "dhall-to-yaml version"
    command: "dhall-to-yaml"
    args: ["--version"]
    expectedOutput: ["1\\.\\d+\\.\\d+"]
  - name: "dhall-to-json version"
    command: "dhall-to-json"
    args: ["--version"]
    expectedOutput: ["1\.\\d+\\.\\d+"]
