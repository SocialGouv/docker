schemaVersion: "2.0.0"

commandTests:
  - name: "dhall version"
    command: "dhall"
    args: ["--version"]
    expectedOutput: ["1.39.0"]
  - name: "dhall-to-yaml version"
    command: "dhall-to-yaml"
    args: ["--version"]
    expectedOutput: ["1.7.7"]
  - name: "dhall-to-json version"
    command: "dhall-to-json"
    args: ["--version"]
    expectedOutput: ["1.7.7"]
