schemaVersion: "2.0.0"

commandTests:
  - name: "kosko version"
    command: "kosko"
    args: ["--version"]
    expectedError: ["\d\\.\\d+\\.\\d+"]
  - name: "kapp version"
    command: "kapp"
    args: ["--version"]
    expectedOutput: ["kapp version 0\\.\\d+\\.\\d+"]
  - name: "kustomize version"
    command: "kustomize"
    args: ["version"]
    expectedOutput: ["Version:kustomize/v3\\.\\d+\\.\\d+"]
  - name: "kubectl version"
    command: "kubectl"
    args: ["version", "--client=true"]
    expectedOutput:
      - Client Version
      - GitVersion:"v\d\.\d+\.\d+"
  - name: "envsubst version"
    command: "envsubst"
    args: ["--version"]
    expectedOutput: ["envsubst \\(GNU gettext-runtime\\) 0\\.\\d+"]
